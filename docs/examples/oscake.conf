OSCake {
	# scope patterns are used as glob patterns but only on file names - paths won't be matched
	scopePatterns = [
		"license*",
		"licence*",
		"*.license",
		"*.licence",
		"unlicense",
		"unlicence",
		"copying*",
		"copyright",
		"notice*",
		"LICENSE*",
		"LICENCE*",
		"*.LICENSE",
		"*.LICENCE",
		"UNLICENSE",
		"UNLICENCE",
		"COPYING*",
		"COPYRIGHT",
		"NOTICE*",
	]
	curations {
		enabled = true
		directory = "[path to the directory, which contains the curation files]"
		fileStore = "[path to the directory, where the corresponding license files are kept]"
	}
	sourceCodesDir = "[path to the directory, where to store the source codes]"
	scanResultsCache {
		enabled = true
		directory = "[path to the oscake scan results cache]"
	}
	ortScanResultsDir = "[path to the ORT scan results]"
	packageRestrictions {
		enabled = false
		onlyIncludePackages = [
			"Maven:org.springframework.boot:spring-boot-starter:2.5.2",
#			"Maven:org.yaml:snakeyaml:1.28",
		]
	}


}